stages:
  - test
  - deploy

.job_template: &test_job
  stage: test
  before_script:
    - composer update --prefer-dist --no-progress --no-interaction
  script:
  - phing test
  retry: 2
  rules:
    - if: $CI_COMMIT_BRANCH
  cache:
    paths:
      - vendor/

test:php7.4:
  <<: *test_job
  image: nexendrie/php:7.4

test:php8.0:
  <<: *test_job
  image: nexendrie/php:8.0

test:php8.1:
  <<: *test_job
  image: nexendrie/php:8.1

test:php8.2:
  <<: *test_job
  image: nexendrie/php:8.2

test:php8.3:
  <<: *test_job
  image: nexendrie/php:8.3

test:cc:
  <<: *test_job
  image: nexendrie/php:7.4
  coverage: '/(\d+\%) covered/'

pages:
  stage: deploy
  environment:
    name: documentation
    url: https://heroesofabenez.gitlab.io/combat
  image: nexendrie/php:7.4
  before_script:
    - composer update --prefer-dist --no-progress --no-interaction
  script:
  - phing documentation
  artifacts:
      paths:
      - public
  only:
  - tags@heroesofabenez/combat
  cache:
    paths:
      - vendor/
