image: nexendrie/php:7.4

stages:
  - test
  - deploy

cache:
  paths:
  - vendor/

before_script:
  - composer update --prefer-dist --no-progress --no-suggest --no-interaction

.job_template: &test_job
  stage: test
  script:
  - phing test

test:php7.4:
  <<: *test_job

test:php7.4:lowest-deps:
  <<: *test_job
  before_script:
    - composer update --prefer-lowest --prefer-dist --no-progress --no-suggest --no-interaction

test:php8.0:
  <<: *test_job
  image: nexendrie/php:8.0

test:php8.0:lowest-deps:
  <<: *test_job
  image: nexendrie/php:8.0
  before_script:
    - composer update --prefer-lowest --prefer-dist --no-progress --no-suggest --no-interaction

test:cc:
  <<: *test_job
  coverage: '/(\d+\%) covered/'

pages:
  stage: deploy
  environment:
    name: documentation
    url: https://heroesofabenez.gitlab.io/combat
  script:
  - phing documentation
  artifacts:
      paths:
      - public
  only:
  - tags@heroesofabenez/combat
