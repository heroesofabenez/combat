name: Tests

on:
    push:
        branches:
            - '*'

jobs:
    tests:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                php:
                    - '8.3'
                os:
                    - ubuntu-latest
                    - windows-latest
        steps:
            - uses: actions/checkout@v4
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  tools: composer, phing
                  coverage: pcov
            - run: composer update --prefer-dist --no-progress --no-interaction
            - uses: nick-fields/retry@v3
              with:
                  timeout_seconds: 60
                  max_attempts: '3'
                  command: phing test
